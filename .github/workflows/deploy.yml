name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Test SSH Connection
      run: |
        ssh -vvv -i ~/.ssh/id_rsa -p 4020 -o IdentitiesOnly=yes -o BatchMode=yes -o StrictHostKeyChecking=no jd@77.68.4.18 "echo SSH Connection Successful"
