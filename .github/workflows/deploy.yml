name: Test SSH Connection

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SSH Key
      uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_rsa -p 4020 -o IdentitiesOnly=yes -o StrictHostKeyChecking=no jd@77.68.4.18 "echo SSH Connection Successful"
